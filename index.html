<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Bate Papo Uol</title>
</head>
<body>
    <!-- Parte do Top com a logo do UOL -->
    <header class="conteiners header-batepapo">
        <img src="img/logo 1.svg" alt="logo batepopo uol">
        <ion-icon onclick="abrirSideBar()" name="people"></ion-icon>
    </header>
    <!-- Nav bar lateral, que começa escondida -->
    <nav class="fundo-navbar escondido">
        <!-- Parte Branca que contem o menu -->
        <section class="conteiner-usuarios-online">
            <!-- Parte superior com os contatos -->
            <article class="escolher-contato">
                <!-- Contatos Individualmente -->
                <div class="titulo">
                    <p class="texto">Escolha um contato para enviar mensagem:</p>
                </div>
                <!-- Contatos Individualmente -->
                <div class="contato" onclick="selecionar()">
                    <div>
                        <ion-icon name="people"></ion-icon>
                        <p class="texto">Todos</p>
                    </div>
                    <div>
                        <ion-icon class="check escondido" name="checkmark-sharp"></ion-icon>
                    </div>
                </div>
                <!-- Contatos Individualmente -->
                <div class="contato" onclick="selecionar()">
                    <div>
                        <ion-icon name="person-circle-sharp"></ion-icon>
                        <p class="texto">João</p>
                    </div>
                    <div>
                        <ion-icon class="check escondido" name="checkmark-sharp"></ion-icon>
                    </div>
                </div>
                <!-- Contatos Individualmente -->
                <div class="contato" onclick="selecionar()">
                    <div>
                        <ion-icon name="person-circle-sharp"></ion-icon>
                        <p class="texto">Maria</p>
                    </div>
                    <div>
                        <ion-icon class="check escondido" name="checkmark-sharp"></ion-icon>
                    </div>
                </div>
            </article>
            <!-- Parte inferior onde escolhe a visibilidade -->
            <article class="escolher-visibilidade">
                <div class="titulo">
                    <p class="texto">Escolha a visibilidade:</p>
                </div>
                <!-- Visiblidade Publica -->
                <div class="contato" onclick="selecionar()">
                    <div>
                        <ion-icon name="lock-open"></ion-icon>
                        <p class="texto">Público</p>
                    </div>
                    <div>
                        <ion-icon class="check escondido" name="checkmark-sharp"></ion-icon>
                    </div>
                </div>
                <!-- Visiblidade Reservada -->
                <div class="contato" onclick="selecionar()">
                    <div>
                        <ion-icon name="lock-closed"></ion-icon>
                        <p class="texto">Reservadamente</p>
                    </div>
                    <div>
                        <ion-icon class="check escondido" name="checkmark-sharp"></ion-icon>
                    </div>
            </article>
            <ion-icon name="exit-outline" onclick="abrirSideBar()"></ion-icon>
        </section>
    </nav>
    <!-- Conteudo do Chat -->
    <main class="main-batepapo">
    
    </main>
    <!-- Parte inferior onde digita -->
    <footer class="conteiners footer-batepapo">
        <input class="texto"type="text" placeholder="Escreva aqui..." >
        <ion-icon name="paper-plane-outline"></ion-icon>
    </footer>
    
    <!-- Scripts Importantes -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
